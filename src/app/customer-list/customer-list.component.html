<div class="panel panel-default">
  <div class="panel-heading">
      <h1 style="text-align: center">Customers Phone Numbers</h1><br>
           
                <form (ngSubmit)="searchCustomers(customerSearchCriteria)">

                  <div class="row" >
                    <div class="col-md-3"> </div>


                  <div class="col-md-4"> 

                    <input class="form-control form-control-lg" type="text" name="country" [(ngModel)]="customerSearchCriteria.country" placeholder="country" aria-label="country">

                 </div> 

                  <div class="col-md-3">
                
                    <select class="form-control form-control-lg" [(ngModel)]="customerSearchCriteria.customerMobileState" (ngModelChange)="resetInCaseAllSelected($event)" name="state" placeholder="All">
                      <option selected [value]=""> All</option>
                      <option *ngFor="let status of statuses" [value]="status">
                        {{status}}
                      </option>
                    </select>
                   </div>

                   <div class="col-md-2"> 

                    <button color="elegant" rounded="true" class="my-0 btn btn-success"  type="submit">Search</button>

                   </div>
                  </div>

                </form>


    </div>

  
  <div class="panel-body">
      <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"  >
          <thead class="thead-light">
              <tr>
                  <th>Country</th>
                  <th>State</th>
                  <th>Country Code</th>
                  <th>Mobile Number</th>
                  
              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let customerInfoModel of customerInfoModels ">
                  <td>{{customerInfoModel.country}}</td>
                  <td>{{customerInfoModel.state}}</td>
                  <td>{{customerInfoModel.countryCode}}</td>
                  <td>{{customerInfoModel.mobileNumber}}</td>
            
                </tr> 
          </tbody><br>
      </table>
  </div>
</div>
